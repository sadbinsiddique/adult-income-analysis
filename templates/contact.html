<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Income Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background: #09090b;
            --foreground: #fafafa;
            --card: #0a0a0c;
            --card-foreground: #fafafa;
            --primary: #7c3aed;
            --primary-foreground: #fafafa;
            --secondary: #27272a;
            --secondary-foreground: #fafafa;
            --muted: #27272a;
            --muted-foreground: #a1a1aa;
            --border: #27272a;
            --ring: #7c3aed;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: var(--background);
            font-family: "Inter", sans-serif;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 32px;
            background: var(--card);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-brand {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--foreground);
            text-decoration: none;
        }

        .nav-brand img {
            width: 28px;
            height: 28px;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-link {
            color: var(--muted-foreground);
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .nav-link:hover {
            color: var(--foreground);
            background: var(--secondary);
        }

        .nav-link.active {
            color: var(--foreground);
            background: var(--secondary);
        }

        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 48px;
            max-width: 550px;
            width: 100%;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .card-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .icon {
            width: 56px;
            height: 56px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--secondary);
            border-radius: 14px;
        }

        .title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--foreground);
            margin-bottom: 8px;
        }

        .subtitle {
            color: var(--muted-foreground);
            font-size: 0.875rem;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            font-size: 0.8rem;
            font-weight: 500;
            color: var(--foreground);
            margin-bottom: 6px;
        }

        input,
        textarea {
            width: 100%;
            background: var(--secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px 14px;
            font-size: 0.875rem;
            color: var(--foreground);
            font-family: inherit;
            transition: all 0.2s;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(124, 58, 237, 0.2);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .btn {
            width: 100%;
            background: var(--primary);
            color: var(--primary-foreground);
            padding: 12px 32px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.875rem;
            transition: all 0.2s;
            border: none;
            cursor: pointer;
            margin-top: 8px;
        }

        .btn:hover {
            background: #6d28d9;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid var(--border);
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--muted-foreground);
            font-size: 0.875rem;
        }

        .contact-item img {
            opacity: 0.7;
        }

        .contact-item a {
            color: var(--muted-foreground);
            text-decoration: none;
            transition: color 0.2s;
        }

        .contact-item a:hover {
            color: var(--primary);
        }

        .footer {
            padding: 20px 32px;
            background: var(--card);
            border-top: 1px solid var(--border);
            text-align: center;
        }

        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .footer-text {
            font-size: 0.8rem;
            color: var(--muted-foreground);
        }

        .footer-text a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }

        .copyright {
            font-size: 0.75rem;
            color: var(--muted-foreground);
            opacity: 0.6;
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 12px 16px;
            }

            .nav-link {
                padding: 6px 10px;
                font-size: 0.8rem;
            }
        }

        @media (max-width: 640px) {
            .navbar {
                flex-wrap: wrap;
                gap: 12px;
            }

            .nav-brand {
                font-size: 1rem;
            }

            .nav-brand img {
                width: 24px;
                height: 24px;
            }

            .nav-links {
                width: 100%;
                justify-content: center;
                flex-wrap: wrap;
            }

            .nav-link:not(.active) {
                display: none;
            }

            .nav-link.active {
                display: inline-block;
            }

            .main-content {
                padding: 20px 16px;
            }

            .card {
                padding: 28px 20px;
            }

            .title {
                font-size: 1.5rem;
            }

            .footer {
                padding: 16px;
            }
        }

        @media (max-width: 380px) {
            .card {
                padding: 24px 16px;
            }

            .title {
                font-size: 1.25rem;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <a href="/" class="nav-brand">
            <img src="https://img.icons8.com/ios-filled/50/7c3aed/money-bag.png" alt="Logo">
            Income Predictor
        </a>
        <div class="nav-links">
            <a href="/" class="nav-link">Home</a>
            <a href="/predictdata" class="nav-link">Predict</a>
            <a href="/about" class="nav-link">About</a>
            <a href="/contact" class="nav-link active">Contact</a>
        </div>
    </nav>

    <main class="main-content">
        <div class="card">
            <div class="card-header">
                <div class="icon">
                    <img src="https://img.icons8.com/ios-filled/50/ffffff/new-post.png" alt="Contact" width="28"
                        height="28">
                </div>
                <h1 class="title">Contact Us</h1>
                <p class="subtitle">Have questions? We would love to hear from you.</p>
            </div>

            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="Your name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="you@example.com" required>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" placeholder="Your message..." required></textarea>
                </div>

                <button type="submit" class="btn">Send Message</button>
            </form>

            <div class="contact-info">
                <div class="contact-item">
                    <img src="https://img.icons8.com/ios-filled/50/a1a1aa/new-post.png" alt="Email" width="18"
                        height="18">
                    <a href="mailto:sadbinsiddique@example.com">sadbinsiddique@example.com</a>
                </div>
                <div class="contact-item">
                    <img src="https://img.icons8.com/ios-filled/50/a1a1aa/github.png" alt="GitHub" width="18"
                        height="18">
                    <a href="https://github.com/sadbinsiddique" target="_blank"
                        rel="noopener noreferrer">github.com/sadbinsiddique</a>
                </div>
                <div class="contact-item">
                    <img src="https://img.icons8.com/ios-filled/50/a1a1aa/linkedin.png" alt="LinkedIn" width="18"
                        height="18">
                    <a href="https://linkedin.com/in/sadbinsiddique" target="_blank"
                        rel="noopener noreferrer">linkedin.com/in/sadbinsiddique</a>
                </div>
            </div>

        </div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p class="footer-text">Developed By <a href="https://github.com/sadbinsiddique" target="_blank"
                    rel="noopener noreferrer">Sad Bin Siddique</a></p>
            <p class="copyright">&copy; 2026 Income Predictor. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
